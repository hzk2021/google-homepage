<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <nav class="navbar">
        <ul class="left">
            <li>About</li>
            <li>Store</li>
        </ul>

        <ul class="right">
            <li>Gmail</li>
            <li>Images</li>
            <li><span class="boxes"></span></li>
            <li><span class="profile-pic"></span></li>
        </ul>
    </nav>

    <main class="mid-section">
        <div>
            <img src="https://www.google.com/logos/2021/petanque/r0730b/cta.png" alt="google-gif">
        </div>

        <div>
            <label class="search-icon">icon</label>
            <input type="text" class="search-box">
            <label class="mic-icon">mic</label>
        </div>

        <div>
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>

            <p>Google offered in: 中文(简体) Bahasa Melayu தமிழ்</p>
        </div>

    </main>

    <footer>
        <div class="top-row">
            <span>Singapore</span>
        </div>
        <div class="bot-row">
            <ul class="left">
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>

            <ul class="right">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
        
    </footer>
</body>
</html>
